<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
    {% include 'navbar.html' %}
    <h3 class="text-center my-3">Add An Employee!</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card bg-light text-black">
          <div class="card-body">
            <form action="/add_emp" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="emp_id">EmpID</label>
                  <input type="text" id="emp_id" name="emp_id" class="form-control" placeholder="Enter Employee ID" value="{{ emp_id }}">
                </div>

                <div class="mb-3">
                  <label for="name_of_candidate">Name Of Candidate</label>
                  <input type="text" id="name_of_candidate" name = "name_of_candidate" class="form-control" placeholder="Name Of Candidate" value="{{ name_of_candidate }}">                  
                </div>

                <div class="mb-3">
                  <label for="user_status">User Status</label>
                  <input type="number" id="user_status" name="user_status" class="form-control" placeholder="User Status" value="{{ user_status }}">
                </div>

                <div class="mb-3">
                  <label for="certification_name">Certification Name</label>
                  <input type="number" id="certification_name" name="certification_name" class="form-control" placeholder="Certification Name" value="{{ certification_name }}">
                </div>

                <div class="mb-3">
                  <label for="certification_code">Certification Code</label>
                  <input type="number" id="certification_code" name="certification_code" class="form-control" placeholder="Certification Code" value="{{ certification_code }}">
                </div>

                <div class="mb-3">
                  <label for="certification_status">Certification Status</label>
                  <input type="number" id="certification_status" name="certification_status" class="form-control" placeholder="Certification Status" value="{{ certification_status }}">
                </div>

                <div class="mb-3">
                  <label for="competency">Competency</label>
                  <input type="number" id="competency" name="competency" class="form-control" placeholder="Competency" value="{{ competency }}">
                </div>

                <div class="mb-3">
                  <label for="trackLevel">Track Level</label>
                  <input type="number" id="trackLevel" name="trackLevel" class="form-control" placeholder="Track Level" value="{{ trackLevel }}">
                </div>

                <div class="mb-3">
                  <label for="completetion_date">Completetion Date</label>
                  <input type="number" id="completetion_date" name="completetion_date" class="form-control" placeholder="Completetion Date" value="{{ completetion_date }}">
                </div>

                <div class="mb-3">
                  <label for="name_of_pn">Name Of PN</label>
                  <input type="text" id="name_of_pn" name = "name_of_pn" class="form-control" placeholder="Name Of PN" value="{{ name_of_pn }}">
                </div>

                <div class="mb-3">
                  <label for="course_code">Course Code</label>
                  <input type="text" id="course_code" name = "course_code" class="form-control" placeholder="Course Code" value="{{ course_code }}">
                </div>

                <div class="mb-3">
                  <label for="comments">Comments</label>
                  <input type="text" id="comments" name = "comments" class="form-control" placeholder="Comments" value="{{ comments }}">
                </div>

                <div class="mb-3">
                  <label for="email_notification_status">Email Notification Status</label>
                  <input type="text" id="email_notification_status" name = "email_notification_status" class="form-control" placeholder="Email Notification Status" value="{{ email_notification_status }}">
                </div>

                <div class="mb-3">
                  <label for="comments">CreatedDate</label>
                  <input type="date" id="comments" name = "comments" class="form-control" placeholder="CreatedDate" value="{{ comments }}">
                </div>

                <div class="mb-3">
                  <label for="comments">UpdatedDate</label>
                  <input type="date" id="comments" name = "comments" class="form-control" placeholder="UpdatedDate" value="{{ comments }}">
                </div>

                <div class="mb-3">
                  <label for="comments">ValidityOfCertificate(YY_MM)</label>
                  <input type="date" id="comments" name = "comments" class="form-control" placeholder="ValidityOfCertificate" value="{{ comments }}">
                </div>

                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
